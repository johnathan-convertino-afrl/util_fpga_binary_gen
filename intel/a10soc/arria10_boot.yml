gen_rbf_file:
  tool: quartus_cpf
  sof_file: "output_files/*.sof"
  rbf_name: output_files/ghrd_10as066n2.rbf
git_uboot:
  tool: git_pull
  repo_url: https://github.com/altera-opensource/u-boot-socfpga.git
  repo_dir: git/intel_uboot
  tag: socfpga_v2022.10
copy_rbf_periph:
  tool: copy
  src_dir: output_files/ghrd_10as066n2.periph.rbf
  dest_dir: git/intel_uboot/ghrd_10as066n2.periph.rbf
copy_rbf_core:
  tool: copy
  src_dir: output_files/ghrd_10as066n2.core.rbf
  dest_dir: git/intel_uboot/ghrd_10as066n2.core.rbf
bash_quartus_filter:
  tool: bash
  command: ["./git/intel_uboot/arch/arm/mach-socfpga/qts-filter-a10.sh"]
  arguments: ["hps_isw_handoff/hps.xml", "git/intel_uboot/arch/arm/dts/socfpga_arria10_socdk_sdmmc_handoff.h"]
bin_uboot_setup:
  tool: make
  src_dir: git/intel_uboot
  make_args: ["CROSS_COMPILE=arm-none-eabi-", "ARCH=arm", "socfpga_arria10_defconfig"]
bin_uboot_build:
  tool: make
  src_dir: git/intel_uboot
  make_args: ["CROSS_COMPILE=arm-none-eabi-", "ARCH=arm"]
bash_mkimage_local:
  tool: bash
  command: ["git/intel_uboot/tools/mkimage"]
  arguments: ["-E", "-f", "git/intel_uboot/board/altera/arria10-socdk/fit_spl_fpga.its", "BOOTFS/fit_spl_fpga.itb"]
copy_uboot:
  tool: copy
  src_dir: git/intel_uboot/u-boot.img
  dest_dir: BOOTFS/u-boot.img
copy_uboot_spl:
  tool: copy
  src_dir: git/intel_uboot/spl/u-boot-splx4.sfp
  dest_dir: BOOTFS/u-boot-splx4.sfp
gen_boot_script:
  tool: mkimage_for_boot_script
  arch: ARM
  src_file: BOOTFS/BOOT.cmd
  dest_file: BOOTFS/BOOT.scr
