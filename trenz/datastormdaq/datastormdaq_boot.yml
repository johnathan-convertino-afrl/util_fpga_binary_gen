find_and_move_sof:
  tool: find_and_move
  src_file: "output_files/*.sof"
  dest_file: output_files/datastromdaq.sof
run_gen:
  tool: builder
  run_gen:
    sequential:
      quartus_cpf:
        sof_file: output_files/datastromdaq.sof
        rbf_name: output_files/datastromdaq.rbf
      mkimage:
        arch: ARM
        src_file: BOOTFS/BOOT.cmd
        dest_file: BOOTFS/BOOT.scr
git_uboot:
  tool: git_pull
  repo_url: https://github.com/johnathan-convertino-afrl/u-boot-socfpga.git
  repo_dir: git/intel_uboot
  tag: socfpga_v2020.07
copy_rbf_periph:
  tool: copy
  src_dir: output_files/datastromdaq.periph.rbf
  dest_dir: git/intel_uboot/datastromdaq.periph.rbf
copy_rbf_core:
  tool: copy
  src_dir: output_files/datastromdaq.core.rbf
  dest_dir: git/intel_uboot/datastromdaq.core.rbf
run_filter_script:
  tool: builder
  run_filter:
    sequential:
      script:
        file: "{_pwd}/git/intel_uboot/arch/arm/mach-socfpga/qts-filter-a10.sh"
        args: "{_pwd}/hps_isw_handoff/hps.xml {_pwd}/git/intel_uboot/arch/arm/dts/socfpga_datastromdaq_socdk_sdmmc_handoff.h"
untar_gcc:
  tool: untar
  src_file: TOOLS/gcc-arm-10.3-2021.07-x86_64-arm-none-linux-gnueabihf.tar.xz
  dest_dir: TOOLS/
find_and_move_dir:
  tool: find_and_move
  src_file: TOOLS/gcc-arm-10.3-2021.07-x86_64-arm-none-linux-gnueabihf
  dest_file: TOOLS/gcc
run_uboot_gen:
  tool: builder
  run_uboot_gen:
    sequential:
      make:
        src_dir: git/intel_uboot
        args: "CROSS_COMPILE={_pwd}/TOOLS/gcc/bin/arm-none-linux-gnueabihf- ARCH=arm socfpga_cycloneV_datastromdaq_defconfig"
run_uboot_build:
  tool: builder
  run_uboot_build:
    sequential:
      make:
        src_dir: git/intel_uboot
        args: "CROSS_COMPILE={_pwd}/TOOLS/gcc/bin/arm-none-linux-gnueabihf- ARCH=arm"
run_local_mkimage_command:
  tool: builder
  run_local_mkimage:
    sequential:
      script:
        file: "{_pwd}/git/intel_uboot/tools/mkimage"
        args: "-E -f {_pwd}/git/intel_uboot/board/terasic/cycloneV-datastromdaq/fit_spl_fpga.its {_pwd}/BOOTFS/fit_spl_fpga.itb"
copy_uboot:
  tool: copy
  src_dir: git/intel_uboot/u-boot.img
  dest_dir: BOOTFS/u-boot.img
copy_uboot_spl:
  tool: copy
  src_dir: git/intel_uboot/spl/u-boot-splx4.sfp
  dest_dir: BOOTFS/u-boot-splx4.sfp
